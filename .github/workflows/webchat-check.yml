name: webchat-check

on:
  push:
    branches:
      - main
    paths:
      - 'cmd/web-chat/web/**'
  pull_request:
    paths:
      - 'cmd/web-chat/web/**'

jobs:
  webchat:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cmd/web-chat/web
    steps:
      - uses: actions/checkout@v6
      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: cmd/web-chat/web/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Run webchat checks
        run: npm run check
