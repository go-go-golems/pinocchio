# this is copied over from goreleaser/goreleaser/.github/workflows/lint.yml
name: golangci-lint
on:
  push:
    tags:
      - v*
    branches:
      - main
  pull_request:
permissions:
  contents: read

jobs:
  golangci:
    permissions:
      contents: read
      pull-requests: read
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - run: git fetch --force --tags
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '>=1.24'
          cache: true
      - name: Build geppetto-lint vettool
        run: |
          echo "Building geppetto-lint from geppetto module..."
          GOBIN=/tmp go install github.com/go-go-golems/geppetto/cmd/geppetto-lint
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.4.0
          args: --timeout=5m
      - name: Run geppetto custom linters
        run: go vet -vettool=/tmp/geppetto-lint ./...
