version: 2
project_name: pinocchio

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...
builds:
  - id: pinocchio-linux
    main: ./cmd/pinocchio
    env:
      - CGO_ENABLED=1
      - CC_linux_amd64=gcc
      - CXX_linux_amd64=g++
      - CC_linux_arm64=aarch64-linux-gnu-gcc
      - CXX_linux_arm64=aarch64-linux-gnu-g++
      - 'CC={{ index .Env (print "CC_" .Os "_" .Arch) }}'
      - 'CXX={{ index .Env (print "CXX_" .Os "_" .Arch) }}'
    goos:
      - linux
# I am not able to test windows at the time
#      - windows
    goarch:
      - amd64
      - arm64
  - id: pinocchio-darwin
    main: ./cmd/pinocchio
    env:
      - CGO_ENABLED=1
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
checksum:
  name_template: 'checksums.txt'

signs:
  - artifacts: checksum
    # setup for github actions according to https://goreleaser.com/ci/actions/
    args: [ "--batch", "-u", "{{ .Env.GPG_FINGERPRINT }}", "--output", "${signature}", "--detach-sign", "${artifact}" ]

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

brews:
  - name: packages
    description: "Pinocchio is a tool to interact with large language models"
    homepage: "https://github.com/go-go-golems/pinocchio"
    repository:
      owner: go-go-golems
      name: homebrew-go-go-go
      token: "{{ .Env.TAP_GITHUB_TOKEN }}"
nfpms:
  - id: pinocchio
    vendor: GO GO GOLEMS
    homepage: https://github.com/go-go-golems/
    maintainer: Manuel Odendahl <wesen@ruinwesen.com>

    description: |-
      Pinocchio is a tool to interact with large language models.

    license: MIT

    # Formats to be generated.
    formats:
      - deb
      - rpm

    # Version Release.
    release: "1"

    # Section.
    section: default

    # Priority.
    priority: extra

    # Custom configuration applied only to the Deb packager.
    deb:
      # Lintian overrides
      lintian_overrides:
        - statically-linked-binary
        - changelog-file-missing-in-native-package

publishers:
  - name: fury.io
    env:
      - FURY_TOKEN={{ .Env.FURY_TOKEN }}
    # by specifying `packages` id here goreleaser will only use this publisher
    # with artifacts identified by this id
    ids:
      - packages
    dir: "{{ dir .ArtifactPath }}"
    cmd: curl -F package=@{{ .ArtifactName }} https://{{ .Env.FURY_TOKEN }}@push.fury.io/go-go-golems/

# modelines, feel free to remove those if you don't want/use them:
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj
