name: 1-3-1
aliasFor: ask-a-writer
arguments:
  - |
    Rewrite this into a concise and effective style like nicholas cole or dickie bush.
    Use the 1 sentence - 3 sentences - 1 sentence rhythm.
    One sentence by itself, then followed by a 3 sentences paragraph,
    with finally 1 sentence on the next line, which gives a nice catchy rhythm to the writing.
