name: docstring
aliasFor: typescript
flags:
  bracket: true
arguments:
  - |
    Write docstrings that explain what the functions does and how to use, 
    but doesn't go into too much detail into its inner workings. Don't output the original code,
    only docstrings. Use bullet points when appropriate.
    Be exhaustive, yet concise and to the point. Wrap the answer to 80 characters.
    Use /** */ syntax.